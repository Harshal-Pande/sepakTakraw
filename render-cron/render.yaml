services:
  - type: worker
    name: sepaktakraw-cron-job
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    cron:
      - schedule: "0 9 * * *"
        command: npm start
    envVars:
      - key: NEXT_API_URL
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: TO_EMAIL
        sync: false
